        // è¡¨å•éªŒè¯
        function validatePhone() {
          const phone = phoneInput.value.trim();
          const phoneRegex = /^1[3-9]\d{9}$/;
          const isValid = phoneRegex.test(phone);
          toggleError("phone-error", !isValid && phone.length > 0);
          return isValid;
        }

        function validateEmail() {
          const email = emailInput.value.trim();
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          const isValid = emailRegex.test(email);
          toggleError("email-error", !isValid && email.length > 0);
          return isValid;
        }

        function validateCode() {
          const code = codeInput.value.trim();
          const isValid = code.length === 6 && /^\d+$/.test(code);
          toggleError("code-error", !isValid && code.length > 0);
          return isValid;
        }

        function toggleError(errorId, show) {
          const errorElement = document.getElementById(errorId);
          const inputElement = errorId.includes("phone")
            ? phoneInput
            : errorId.includes("email")
              ? emailInput
              : codeInput;

          if (show) {
            errorElement.style.display = "block";
            inputElement.classList.add("error");
          } else {
            errorElement.style.display = "none";
            inputElement.classList.remove("error");
          }
        }

        function clearErrors() {
          document.querySelectorAll(".error-message").forEach((el) => {
            el.style.display = "none";
          });
          document.querySelectorAll("input").forEach((el) => {
            el.classList.remove("error");
          });
        }

        // è¾“å…¥éªŒè¯
        phoneInput.addEventListener("input", validatePhone);
        emailInput.addEventListener("input", validateEmail);

        // è·å–éªŒè¯ç 
        getCodeBtn.addEventListener("click", function () {
